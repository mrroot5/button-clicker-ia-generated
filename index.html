<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Animcate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Button clicker IA generated</title>
  <style>
    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .question {
      text-align: center;
    }

    .question p {
      font-size: 3rem;
    }

    .question h2 {
      font-size: 4rem;
    }

    .options {
      list-style: none;
      padding: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .options li {
      margin: 10px;
      flex: 1;
    }


    .options button {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="question">
      <h2>Y si<span id="title_param_text"></span></h2>
    </div>
  </div>

  <div class="container-fluid mb-5 pb-5">
    <div class="container">
      <ul id="options" class="options">
        <li>
          <button id="yes" class="fs-2 shadow opacity-50 btn btn-secondary btn-lg" disabled>Sí</button>
        </li>
        <li>
          <button id="no" class="fs-2 sh adow btn btn-danger btn-lg">No
            no
            no...</button>
        </li>
        <li>
          <button id="ahh" class="fs-2 shadow btn btn-warning btn-lg" disabled>Aaaaah!</button>
        </li>
        <li id="idk" class="d-none">
          <button class="fs-2 shadow btn btn-secondary btn-lg">No lo sé!</button>
        </li>
        <li id="sudo" class="d-none">
          <button class="fs-2 shadow btn btn-primary btn-lg">sudo si</button>
        </li>
      </ul>
    </div>
  </div>
  <!-- Bootstrap JS y Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script>
    // Buttons
    const options = document.getElementById("options");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const ahh = document.getElementById("ahh");
    const idk = document.getElementById("idk");
    const sudo = document.getElementById("sudo");
    // URL params
    const url = new URL(window.location.href);
    const params = new URLSearchParams(url.search);
    const titleParam = params.get('title');
    const titleParamText = document.getElementById('title_param_text');

    titleParamText.textContent = titleParam;

    // Animations
    function isInViewport(element) {
      const rect = element.getBoundingClientRect();
      return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)
      );
    }

    function handleScroll() {
      if (isInViewport(no)) {
        no.classList.add("animate__animated", "animate__jello", "animate__delay-0.2s", "animate__slow");
      }
    }


    // /Animations

    function buttonsActions() {
      no.addEventListener("click", function () {
        ahh.removeAttribute("disabled");
        no.textContent = 'Prueba con "Aaaaah!"';
        ahh.classList.add("animate__animated", "animate__heartBeat", "animate__delay-0.7s", "animate__slow");
      });

      ahh.addEventListener("click", function () {
        ahh.textContent = "Calma... ahora inténtalo de nuevo";
        idk.classList.remove("d-none");
        idk.classList.add("animate__animated", "animate__pulse")
      });

      idk.addEventListener("click", function () {
        sudo.classList.remove("d-none");
        sudo.classList.add("animate__animated", "animate__backInDown", "animate__fast");
      });

      sudo.addEventListener("click", function () {
        // Enable yes
        yes.removeAttribute("disabled");
        yes.classList.remove("btn-secondary", "opacity-50");
        yes.classList.add("btn-success");
        options.style.height = 'initial';
        // Hide all others
        // no
        no.classList.remove("animate__jello", "animate__delay-0.2s", "animate__slow");
        no.classList.add("animate__animated", "animate__zoomOut");
        // ahh
        ahh.classList.remove("animate__heartBeat", "animate__delay-0.7s", "animate__slow");
        ahh.classList.add("animate__animated", "animate__zoomOut");
        // idk
        idk.classList.remove("animate__bounceIn")
        idk.classList.add("animate__animated", "animate__zoomOut");
        // sudo
        sudo.classList.remove("animate__backInDown", "animate__fast");
        sudo.classList.add("animate__animated", "animate__zoomOut");
      });

      yes.addEventListener("click", function () {
        alert("Weeeeeeeeee!!!")
      })
    }

    function events() {
      window.addEventListener("scroll", handleScroll);
      buttonsActions();
    }

    events()
  </script>
</body>

</html>
